<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://static.tumblr.com/ltal3b5/gehmihgjg/jquery.fancybox.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="http://static.tumblr.com/ltal3b5/PjKmihgl1/jquery.fancybox.css" media="screen" />

	<script type="text/javascript">

	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.fancybox').fancybox();
			var n = 50;
			var x = 0;
			var tags = new Array();
			var tot = 0;
			var stop = false;
			function callNext(x) {
				$.ajax({
					type: "GET",
					url: "http://shabuman.tumblr.com/api/read/json",
					data: { start: x, num: n, type: 'photo' },
					dataType: "script",
					success: function () {
						tot = tumblr_api_read["posts-total"];

						for (var i = 0; i < tumblr_api_read.posts.length; i++) {
							var match = true;
							for (var z = 0; z < tags.length; z++) {
								if ($.inArray(tags[z], tumblr_api_read.posts[i]['tags']) < 0) {
									match = false;
									break;
								}
							}
							if(match)
								$('#results').append('<a class="fancybox" rel="gallery" href="' + tumblr_api_read.posts[i]['photo-url-1280'] + '">' + '<img src="' + tumblr_api_read.posts[i]['photo-url-75'] + '"></a>');
						}
						}
					}).done(function () {
						if (x < tot && !stop) {
							x += 50;
							callNext(x);
						}
						else
							$('#loading').removeClass('loading');
					})
			}

			$('#go').click(function () {
				stop = false;
				tags = $('#commaTags').val().split(',');
				callNext(0);
				$('#loading').addClass('loading');
			});
			$('#stop').click(function () {
				stop = true;
			});
			$('#clear').click(function () {
				$('#results').html("");
				$('#done').css('display', 'none');
				$('#commaTags').val('');

			});
			$('#commaTags').on('keypress', function (e) {
				var code = e.keyCode || e.which;
				if (code == 13) {
					$('#go').click();
				}
			});
		});
	</script>
	<style>
		#go, #stop, #clear
		{
			float: left;
			width: 150px;
			cursor: pointer;
			text-align: center;
			border: solid 3px blue;
			margin: 0 5px 5px 0;
			background-color: darkgrey;
		}

		#tags
		{
			float: left;
		}
		#commaTags
		{
			width: 300px;
		}
		#loading
		{
			width: 40px;
			height: 40px;
			float: left;
			margin: 0 5px;
		}

		.loading
		{
			background: url(http://i.minus.com/iLOtx7xvXdAMH.gif) no-repeat;
		}

		#buttons
		{
			float: left;
		}
	</style>
</head>
<body>
	<div id="tags">
		<input id="commaTags" type="text" placeholder="Comma Delimited Tags" />
	</div>
	<div id="loading"></div>
	<div id="buttons">
		<div id="go">GO</div>
		<div id="stop">STOP</div>
		<div id="clear">CLEAR</div>
	</div>
	<div id="results" style="clear: both;"></div>
</body>
</html>
